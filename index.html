<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;200&family=Quicksand:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="calc">
        <input type="text" class="bold" placeholder="" id="newinput">
        <div class="bold">
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">.</button>
            <button class="op">/</button>
        </div>
        <div class="bold">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div class="bold">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
        <div class="bold">
            <button>(</button>
            <button>0</button>
            <button>)</button>
            <button class="btneql">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
